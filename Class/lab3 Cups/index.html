<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="vue.global.js"></script>
    <script defer src="client.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Cup Images</title>
</head>

<body class="center">
    <div id="app">
        <!-- All HTML code for your application goes in here -->
        <div class="textOverlay">
            <img v-bind:src="'cupImages/' + cup3 + 'OutOf3.jpg'">
            <h3 class="count3">{{cup3}}</h3>
            <img v-bind:src="'cupImages/' + cup5 + 'OutOf5.jpg'">
            <h3 class="count5">{{cup5}}</h3>
        </div>
        <div>
            <button v-on:click="fill3CupFromVat" type="button">Fill 3-cup from Vat</button>
            <button v-on:click="fill5CupFromVat" type="button">Fill 5-cup from Vat</button>
            <button v-on:click="dump3toVat" type="button">Dump 3-cup to Vat</button>
            <button v-on:click="dump5toVat" type="button">Dump 5-cup to Vat</button>
            <button v-on:click="pour3to5" type="button">Pour 3-cup to 5-cup</button>
            <button v-on:click="pour5to3" type="button">Pour 5-cup to 3-cup</button>
            <button v-on:click="reset" type="button"> Reset List </button>
        </div>
        {{message}}
        <p v-for="m of moveList" v-bind:key="m.id">{{m.text}}</p>
    </div>
</body>

</html>
