<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.global.js"></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <button v-on:click="listResources"> Listing all resources... </button>
        <div v-if="posts!=null" class="box" v-for="post in posts">
            <h2>{{post.title}}</h2>
            <p>{{post.body}}</p>
            <button v-on:click="updateResource(post.id)"> Update Resource</button>
            <button v-on:click="patchResource(post.id)"> Patch it! </button>
            <button v-on:click="deleteResource(post.id)"> Delete </button>
        </div>
        <div>
            <label for="title">Title: </label>
            <input type="text" v-model="title" v-bind:disabled="waitingOnPost">
            <br>
            <label for="body">Body: </label>
            <textarea name="body" id="" cols="30" rows="10" v-model="body" v-bind:disabled="waitingOnPost"></textarea>
            <br>
            <button v-on:click="createResource" v-bind:disabled="waitingOnPost"> Create resource... </button>
        </div>
        <div v-if="users!=null" v-for="user of users">
            <p>{{user.name}} {{user.email}} {{user.catchPhrase}}</p>
        </div>
    </div>
</body>

</html>
